<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
   <div id="main-container">
        <div id="add-container">
            <h2>Adicione suas tarefas:</h2>
            <form action="">
                <input type="text" name="task" id="task" placeholder="O que você tem para fazer?">
                <button type="submit" id="add"><i class="fa fa-plus"></i></button>
            </form>
        </div>

        <div id="task-container">
            <h2>Veja suas tarefas:</h2>
            <!--TEMPLATE-->
            <div class="task hide">
                <i class="fa fa-check"></i>
                <span class="task-title">Ttitulo da tarefa</span>
                <i class="fa fa-trash"></i>
            </div>
            <!--FIM TEMPLATE-->
            <p id="empty-staks">Não há tarefas cadastradas</p>
        </div>
   </div>
    <script src="/js/script.js"></script>
</body>
</html>
